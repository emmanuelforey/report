<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="score.css">       
    </head>

    <body>
        <div class="box">
            <section class="page1">
                <div class="scores">
                    <h4>Your Result</h4>

                    <div class="circle">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>

                    <h3>Great</h3>

                    <p class="score1"> You scored  higher than 65% of <br> the people who have taken <br> these tests</p>

                </div>
            </section>

            <section class="page2">
                <div class="grade">
                    <h2> Summary</h2>

                <div class="comment" >
                    <div class="react">
                        <img src="images/icon-reaction.svg" alt=""> 
                        <p class="para1">Reaction</p>
                        <p class="para2">  <span>80</span>/100</p>
                    </div>
    
                    <div class="mem">
                        <img src="images/icon-memory.svg" alt="">
                        <p class="para3">Memory</p>
                        <p class="para4"> <span>92</span>/100</p>
                    </div>
    
                    <div class="veb">
                        <img src="images/icon-verbal.svg" alt="">
                        <p class="para5">verbal</p>
                        <p class="para6"><span>61</span>/100</p>
                    </div>
    
                    <div class="vis">
                        <img src="images/icon-visual.svg" alt="">
                        <p class="para7">visual</p>
                        <p class="para8"> <span>72</span>/100</p>
                    </div>
                </div>
             
               <div class="cont">
                <button><a href="#"> Continue</a></button>
               </div>

                </div>
            </section>
        </div>
        
    </body>
</html>
